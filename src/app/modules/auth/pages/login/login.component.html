<div id="login">
    <div id="login-form-wrapper">
        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}"> 
            <h1> Login </h1>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
               
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-icon matSuffix class="secondary-text" color="primary">mail</mat-icon>
                    <mat-error *ngIf="f.email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text" color="primary">vpn_key</mat-icon>
                    <mat-error *ngIf="f.password.invalid">{{getErrorPassword()}}</mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Recordarme
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/reset-password'">
                        Olvidaste la Contrase√±a?
                    </a>
                </div>

                <button  mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid" type="submit"> 
                    LOGIN
                </button>

                <div *ngIf="isLoading">
                    <mat-progress-bar  mode="indeterminate" color="accent"></mat-progress-bar>
                </div> 
              
            </form>

             <!-- <div class="separator">
                <span class="text">O</span>
            </div> -->

            <div class="register" fxLayout="row" fxLayout.xs="column"
                fxLayoutAlign="space-between center">
                <span class="text">No Tienes una Cuenta?</span>
                <a class="link" [routerLink]="'/pages/auth/register'">Registrarse</a>
            </div>


        </div>
    </div>
</div>
